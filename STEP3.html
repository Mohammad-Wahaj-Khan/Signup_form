<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Review</title>
</head>
<style>
    .greenyellow{
        background-color: greenyellow;
    }
    .blue{
        background-color: blue;
    }
    .orangered{
        background-color: orangered;
    }

</style>
<body>
    <center>
        <table>
            <strong>
            <th bgcolor="green"><a href="./STEP 1.html"><button class="greenyellow">Step 1: Account</button></a></th>
            <th  bgcolor="blue"><a href="./STEP2.html"><button class="blue">Step 2: Personal Details</button></a></th>
            <th  bgcolor="red"><a href="./STEP3.html"><button class="orangered">Step 3: Your Review</button></a></th>
            </strong>
        </table>
    </center>
    <fieldset>
        <legend>Your Review</legend>
        <strong>How did you hear about us?</strong>&nbsp;<select>
            <option value="#" disabled selected>Select your option</option>
            <option value="#">Instagram</option>
            <option value="#">Facebook</option>
            <option value="#">Youtube</option>
            <option value="#">Other</option>
        </select>
        <br>
        <br>
        <strong> Would you visit again?</strong>
        <label for="yes">
            <input type="radio" name="#" id="yes">
            yes
        </label>
        <label for="no">
            <input type="radio" name="#" id="no">
            No
        </label>
        <label for="maybe">
            <input type="radio" name="#" id="maybe">
            Maybe
        </label>
        <br>
        <br>
        <strong>Comments:</strong><br>
        <textarea cols="10" rows="5"></textarea>
        <br>
        <br>
        <strong>Documents:</strong><br>
        <input type="file" multiple>
        <br>
        <br>
        <label for="Signup">
            <input type="checkbox" name="signup" id="Signup">
            Sign me up for email updates
        </label>
        <br>
        <br>
        <div>
            <a href="./Personal details.html" target="_blank"><img src="./Images/back.png"  width="120" height="50"></a>
            <a href="#" target="_blank"><img src="./Images/submit.png" width="120" height="50"></a>
        </div>
    </fieldset>

</body>
</html>
